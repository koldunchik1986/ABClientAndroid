<script language="JavaScript">
    document.FBT.text.focus();

    var serverDate = new Date(2025, 09, 30, 0, 37, 04);
    var updated = new Date();
    function updateServerTime()
    {
        var now = new Date();
        var d = new Date(serverDate.getTime() + (now.getTime() - updated.getTime()));
        window.document.getElementById("serverTime").innerText = (d.getHours() < 10 ? "0" : "") + d.getHours() + ":" + (d.getMinutes() < 10 ? "0" : "") + d.getMinutes() + ":" + (d.getSeconds() < 10 ? "0" : "") + d.getSeconds();
    }
    updateServerTime();
    setInterval(updateServerTime, 1000);
</script>
